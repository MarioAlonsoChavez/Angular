<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button (click)="muestraImagen()" type="button" class="btn btn-primary">Mostrar imagen</button>
                        </th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        <img src="product.imagenURL"
                        [title]="product.productName"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMarge">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.Descripcion}}</td>
                    <td>{{product.createDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.rating}}</td>
                    <td></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
